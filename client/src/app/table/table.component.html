<!-- This is a place-holder table that can be customized and then populated with 
data that we bring in from outside source -->
<div class="background wrapper" fxLayout="column" fxLayoutAlign="flex-start center">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Business Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="type"> Business Type</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="city"> City</th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="state"> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <!-- Website Column -->
        <ng-container matColumnDef="site">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let element"> {{element.site}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- In the event we want to add images to our table ... this might come in handy-->
        <!-- <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Image Url </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" /> </td>
          </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- add table pagination with class definition for styling purposes  -->
    <mat-paginator class="paginator-style" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
