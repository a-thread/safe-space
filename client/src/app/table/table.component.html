<!-- This is a place-holder table that can be customized and then populated with 
data that we bring in from outside source -->

<div class="background wrapper" fxLayout="column" fxLayoutAlign="center center">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="position"> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="weight"> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="symbol"> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- In the event we want to add images to our table ... this might come in handy-->
        <!-- <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Image Url </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" /> </td>
          </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
        
        <!-- add table pagination with class definition for styling purposes  -->
        <mat-paginator class="paginator-style" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
