
    
<div fxLayout="column" fxLayoutAlign="center center">
    <app-header class="title" title=Welcome!></app-header>
    <h3 *ngIf="user" class="neon">{{ user.name }}</h3>
</div>

<div class="planetsContainer" fxLayoutAlign="center center" fxLayout.sm="row wrap" fxLayout.xs="row wrap"
    fxLayoutAlign="center center" fxLayoutGap="50px">

    <app-planet pathName="/newhampshire" stateName="New Hampshire" label="New Hampshire" stateName="New Hampshire"></app-planet>

    <app-planet pathName="/newyork" stateName="New York" label="New York" stateName="New Hampshire"></app-planet>

    <app-planet pathName="/massachusetts" stateName="Massachusetts" label="Massachusetts" stateName="New Hampshire"></app-planet>

    <app-planet pathName="/maine" stateName="Massachusetts" label="Maine" stateName="New Hampshire"></app-planet>

</div>
